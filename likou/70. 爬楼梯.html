<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //定义climbStairs为爬到该层的方法
        var climbStairs = function (n) {
            if(n==1)
            return 1;
            if(n==2)
            return 2;
            return climbStairs(n-1)+climbStairs(n-2);
        };
    </script>
</body>

</html>
