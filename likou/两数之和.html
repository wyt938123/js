<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
 * @param {number[]} nums
 * @param {number} target
 * @return {number[]}
 */
        var twoSum = function (nums, target) {
            const map = new Map();
            for(let i =0;i<nums.length;i++){
                const diff = target - nums[i];
                if(map.has(diff)){
                    return [map.get(diff),i]
                }
                map.set(nums[i],i)
            }
        };
    </script>
</body>

</html>
