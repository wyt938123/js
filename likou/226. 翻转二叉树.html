<body>
    <script>
        //思路： 交换每个节点的左右子节点即可，就可以实现翻转二叉树

        var invertTree = function (root) {
            let node = root;
            
            function trevalTree(node){
                if(!node){
                    return;
                }
                if(node.left===null && node.right===null){
                    return;
                }
                let temp = node.left;
                node.left = node.right;
                node.right = temp;
                if(node.left) trevalTree(node.left);
                if(node.right) trevalTree(node.right);
            };
            trevalTree(node);
            return root;
        };
    </script>
