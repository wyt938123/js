        function createList(arr) {
            let head = new node(arr[0]);
            let current = head;
            for (let i = 1; i < arr.length; i++) {
                current.next = new node(arr[i]);
                current = current.next;
            }
            return head;
        }

            this.val = val;
            this.next = null;
