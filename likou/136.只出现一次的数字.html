<!DOCTYPE html>

<body>
    <script>
        // ^ 异或
        // a ^ a = 0
        // a ^ 0 = a

        var singleNumber = function (nums) {
            let sum = 0
            for( let i in nums){
                sum ^= nums[i]
            }
            return sum
        };
    </script>
</body>
