        //前缀和解法 -- 第一位数不好表示

        //最后fast到底了后，slow还可以继续动
        //nums 的 第 i 到 j 项 的和，有：
// nums[i]+…+nums[j]=prefixSum[j]−prefixSum[i−1]

        nums = [-1,-1,1]
        k = 0
        var subarraySum = function (nums, k) {
            let count = 0;
            // if(nums[0] === k) count++;
            let pre = []
            pre[0] = 0
            for(let i=1;i<=nums.length;i++){
                //注意nums越界
                pre[i] = (pre[i-1] || 0) + nums[i-1];
            }

            let slow = 0;
            let fast = 1;
            for(;fast<=nums.length;fast++){
                if(pre[fast]-pre[slow] === k){
                    count++;
                }
                while(pre[fast]-pre[slow]>k&&fast>slow){
                    slow++;
                    if(pre[fast]-pre[slow] === k&&fast!==slow){
                    count++;
                }
                }

            }
            return count;
        }
