<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // 无重复元素？有呢？
        const nums = [1, 3, 5, 6];
        const nums2 = [1, 3, 5, 6 ,9,10,11,14,16];
        var searchInsert = function (nums, target) {
            let left = 0;
            let right = nums.length - 1;

            while (left <= right) {
                console.log(left, right);
                const mid = left + Math.floor((right - left) / 2);
                if (nums[mid] === target) {
                    return mid;
                } else if (nums[mid] < target) {
                    left = mid + 1;
                } else {
                    right = mid - 1;
                }
            }
            return left;
        };
        console.log(searchInsert(nums2, 7));
    </script>
</body>

</html>
