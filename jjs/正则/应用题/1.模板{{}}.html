<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        const templete =  "Hello, {{user.name}}! Age: {{age}}";
        function render(templete){
            let reg = /\{{2}[^}]+\}{2}/g
            return function (value){
                return templete.replace(reg,(match)=>{
                    let key = match.slice(2,-2).trim();
                    let keys = key.split('.');
                    let res = value;
                    for(let k of keys){
                        res = res[k];
                    }
                    return res;
                })
            }
        }
        const result =  render(templete);
        const a = { user: { name: "Alice" }, age: 25 }
        const newtemplet = result(a); // "Hello, Alice! Age: 25"
