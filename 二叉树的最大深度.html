<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var maxDepth = function (root) {
            let depth = 0;
            maxdeep = 0;
            function dfs(root) {
                if (!root) {
                    return;
                }
                depth++;
                maxdeep = Math.max(depth, maxdeep);
                dfs(root.left);
                dfs(root.right);
                depth--;

            }
            dfs(root);
            return maxdeep;

        };
    </script>
</body>

</html>
