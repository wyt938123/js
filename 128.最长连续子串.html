<body>
    <script>
        /**
         * 很慢的解
 * @param {number[]} nums
 * @return {number}
 */
        const nums1 = [100, 4, 200, 1, 3, 2]
        const nums4 = [1, 2]
        const nums2 = [1, 0, 1, 2]
        const nums3 = [0, 3, 7, 2, 5, 8, 4, 6, 0, 1]
        var longestConsecutive = function (nums) {
            nums.sort((a, b) => a - b);
            let maxLen = 0;
            let tmplen = 0;
            for (let i = 0; i < nums.length; i++) {
                let tmplen = 1;
                while ((nums[i + 1] - nums[i] === 1 || nums[i + 1] === nums[i])) {
                    if (nums[i + 1] === nums[i]) {
                        i++;
                        continue;
                    }
                    tmplen++;
                    i++;
                }
                if (tmplen > maxLen) {
                    maxLen = tmplen;
                }
            }
            return maxLen;
        };

        console.log(longestConsecutive(nums1));
        console.log(longestConsecutive(nums2));
        console.log(longestConsecutive(nums3));
        console.log(longestConsecutive(nums4));
    </script>
