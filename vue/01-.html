### 逻辑的控制权得交给父亲
<template>
  <el-dialog v-model="visible">

  </el-dialog>
</template>

<script setup>
import { ref } from 'vue'

const visible = ref(false)

const open = () => {
  visible.value = true
}

const close = () => {
  visible.value = false
}

defineExpose({
  open,
  close
})
然后在父组件中直接使用ref引用子组件的open和close方法就可以实现弹窗的打开和关闭了。

这种封装不能说不好，但是给人的感觉就是不够优雅，而且在父组件中使用的时候也不够方便，需要引用子组件的open和close方法
</script>
